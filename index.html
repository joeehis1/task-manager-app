<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header class="py-4">
            <div class="container">
                <h1 class="display-4">Task Manager</h1>
                <p>
                    Manage your tasks efficiently. Click on the add task button
                    to get started. Manage tasks by dragging newly added tasks
                    between panes.
                </p>
            </div>
        </header>
        <section>
            <div class="container">
                <button
                    type="button"
                    class="btn modal-btn custom-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#taskModal"
                >
                    Add Task
                </button>
                <div
                    class="modal fade"
                    id="taskModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5">Add Task</h2>
                                <button
                                    type="button"
                                    class="btn-close custom-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form id="task-form">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label
                                                for="task_name"
                                                class="form-label"
                                                >Task Name</label
                                            >
                                            <input
                                                type="text"
                                                name="task_name"
                                                id="task_name"
                                                placeholder="Enter task name"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                        <div class="col-sm-6">
                                            <label
                                                for="due_date"
                                                class="form-label"
                                                >Due Date</label
                                            >
                                            <input
                                                type="date"
                                                name="due_date"
                                                id="due_date"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="my-4">
                                        <label
                                            for="description"
                                            class="form-label"
                                            >Description</label
                                        >
                                        <textarea
                                            name="description"
                                            id="description"
                                            cols="30"
                                            rows="6"
                                            class="form-control"
                                            required
                                            placeholder="Enter a brief decription of the task you are trying to complete"
                                        ></textarea>
                                    </div>
                                    <div class="modal-footer border-0">
                                        <button
                                            class="btn custom-btn"
                                            data-bs-dismiss="modal"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="task-display">
                    <div class="heading mb-3 mt-5">
                        <h2 class="heading">Task Status</h2>
                    </div>
                    <div class="task-pane task-to-do p-2">
                        <h3>To Do</h3>
                        <ul id="todo" class="list-unstyled"></ul>
                    </div>
                    <div class="task-pane task-in-progress p-2">
                        <h3>In Progress</h3>
                        <ul id="in-progress" class="list-unstyled"></ul>
                    </div>
                    <div class="task-pane task-completed p-2">
                        <h3>Completed</h3>
                        <ul id="done" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/dayjs-with-plugins@1.0.3/dist/dayjs-with-plugins.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
            integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="./js/main.js"></script>
    </body>
</html>
